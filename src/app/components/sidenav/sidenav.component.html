
<div id="sidenav" class="container position-absolute p-0" style="height:  100vh; border: none; box-shadow: 0; max-width: 220px;">
      <div class="header pt-3 pb-1 p-0 m-0" id="" style="height: 15vh; width: 220px;">
        <div mat-list-item href="/" class="container-fluid pb-3 mb-3 align-content-center text-decoration-none" 
        style="user-select: auto; margin-top: 2vh; width: 220px;">
          <div class="row align-items-center text-center" style="width: 220px;">
            <div class=" col-12 bi p-0 logo align-items-center" style="user-select: auto; text-align: center;">
                <p class="navbar-brand m-auto" href="#"><img src="../../../assets/media/icons/logo.ico" style="width: 70px;" ></p>
            </div>
          </div>
        </div>
      </div>
      <div class="body" style="height: 65vh; width: 220px;">
      <hr style="user-select: auto; margin-bottom: 20px; size: 3px; border-radius: 5px;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item container-fluid p-0">
          <a class="home nav-link row text-center activo" aria-current="page" [routerLink]="['Inicio']" (click)="activo(1);">

            <div class="input-group input-group-sm  large">
              <input type="text" class="form-control text-center navigationLink" aria-label="Home" 
              aria-describedby="inputGroup-sizing-sm" value="Home" disabled="true" id="NavItemInputText">
              <div class="input-group-prepend">
                <i class="bi bi-house-fill navigationLink" style="font-size: 40px;"></i>
              </div>
            </div>
            
          </a>
        </li>
        <li class="nav-item container-fluid p-0">
          <a class="secciones nav-link row text-center" (onclick)="activo(2);" [routerLink]="['']" (click)="activo(2);">

            <div class="input-group input-group-sm  large ">
              <input type="text" class="form-control text-center navigationLink" aria-label="Secciones" 
              aria-describedby="inputGroup-sizing-sm" value="Secciones" disabled="true" id="NavItemInputText">
              <div class="input-group-prepend">
                <i class="bi bi-grid-1x2-fill col-xs-2 navigationLink" style="font-size: 40px;"></i>
              </div>
            </div>

          </a>
        </li>
        <li class="nav-item container-fluid p-0">
          <a class="personajes nav-link row text-center" [routerLink]="['']" (click)="activo(3);">

            <div class="input-group input-group-sm  large">
              <input type="text" class="form-control text-center navigationLink" aria-label="Personajes" 
              aria-describedby="inputGroup-sizing-sm " value="Personajes" disabled="true" id="NavItemInputText"
              style="font-size: 25px;"
              >
              <div class="input-group-prepend">
                <i class="bi bi-people-fill col-xs-3 navigationLink" style="font-size: 40px;"></i>
              </div>
            </div>

          </a>
        </li>
        <li class="nav-item container-fluid p-0">
          <a class="buscar nav-link row text-center" [routerLink]="['']" (click)="activo(4);"
          data-bs-toggle="collapse" data-bs-target="#est-collapse" aria-expanded="false" 
          >
          <div class="input-group input-group-sm  large ">
            <input type="text" class="form-control text-center navigationLink" aria-label="Buscar" 
            aria-describedby="inputGroup-sizing-sm" value="Buscar" disabled="true" id="NavItemInputText">
            <div class="input-group-prepend">
              <i class="bi bi-search col-xs-3 navigationLink" style="font-size: 40px;"></i>
            </div>
          </div>

          </a>          
          <div class="collapse row" id="est-collapse" style="user-select: auto;">
            <form class="d-block">
              <div class="input-group ">
                <div class="input-group-prepend">
                  <button class="btn" type="button">
                  <i class="bi bi-search" style="font-size: 20px; color: #EEEEEE;"></i></button>
                </div>
                  <input class="form-control me-2 navigationLink" type="text" placeholder="Buscar Personaje" style="background-color: #476072;" aria-label="Search"
                  #buscarTexto>
              </div>
            </form>
          </div>

        </li>
      </ul>
      </div>
      <div class="logout">
        <hr style="user-select: auto; margin-top: 0; size: 3px; border-radius: 5px;">
        <ul class="nav nav-pills flex-column mb-auto" style="user-select: auto;">
          <li class="nav-item container-fluid p-0" style="user-select: auto;">
    
            <a href="#" class="nav-link row text-center" style="user-select: auto;">

          <div class="input-group input-group-sm ">
            <input type="text" class="form-control text-center navigationLink" aria-label="LogOut" 
            aria-describedby="inputGroup-sizing-sm" value="LogOut" disabled="true" id="NavItemInputText">
            <div class="input-group-prepend">
              <i class="bi bi-person-x-fill col-3 p-0 pe-1 navigationLink" style="font-size: 40px;"></i>
            </div>
          </div>

            </a>
          </li>
        </ul>
      </div>
</div>
